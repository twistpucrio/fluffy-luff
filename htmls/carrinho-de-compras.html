<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Luff</title>
    <link rel="shortcut icon" href="/img/fluffy-luff.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/carrinho.css">
</head>
<body>
    <div id="conteudo">
        <header id="header">
            <img id="logo" src="/img/fluffy-luff.png" alt="logo fluffy luffy.">

            <nav id="menu">
            <a href="/htmls/principal.html" aria-label="Clique aqui para voltar para página anterior.">Voltar</a>
                <a href="#" aria-label="Clique aqui para obter o pop-up de categorias de
                produtos do nosso site.">Categoria</a>
                    <input type="text" name="texto" id="texto" placeholder="Pesquisar em Fluffy Luff" aria-label="Clique 
                    aqui para escrever oque deseja pesquisar."></input>
                <a href="/htmls/favoritos.html" aria-label="Clique aqui para ir ao seus favoritos.">Favoritos</a>
            </nav>
        </header>
        <section id ="main"></section>
            <h1>
            </h1>
            <a href="principal.html" aria-label="Clique aqui para ir para a página do produto.">
                <div class="moldura-produto" aria-labelledby="capivara">
                    <img class="imagem-produto" src="../img/capivara.webp" alt="Uma pelúcia de capivara 
                    marrom com um sorriso bobo e olhinhos fechados no fundo branco."/>
                </div>
            </a>
        </section>

        <br/><br/><br/><br/><br/><br/>
        <section id ="main">
            <div class="produto">
                <img class="imgProduto" src="#" alt="Imagem do produto" >
                <p class="nomeProduto" >*Nome Produto*</p>
                <div class="quantidade">
                    <button class="quantidadeBtn" onclick="mudarQuantidade(-1)">-</button>
                    <input type="number" id="quantidadeInput" value="1" min="1">
                    <button class="quantidadeBtn" onclick="mudarQuantidade(1)">+</button>
                  </div>
                  <p class="preco"> R$: xx,xx </p>
            </div>
        </section>
        <footer id="footer">
            <p>
            <section id="creditos">
            Desenvolvido por: Danielle Guimarães, Julia Simão, Mariana Ribeiro e Vitória Carteri.<br/>
            Projeto TWIST-2024
            </section>
            <section id="versao">
            ©Fluffy Luff<br/>
            Versão do site: 1.0
            </section>
            </p>
            <a id="github" href="https://github.com/twistpucrio/fluffy-luff" target="_blank">
                <img src="../img/github.png" alt="logo do github." width="30" height="30">
            </a>        
        </footer>
    </div>
</body>
</html>
